<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Tu mejor amigo en casa</title>
</head>
<body>
    
    <main class="main">

        <section class="container second__container">

            <div class="headerTitle">
                <a class="headerTitle__link" href="indexInicio.html"><img src="images/chevron-left.svg" alt=""></a>
                <h1>Buscar</h1>
            </div>

            <div class="barSearch">
                <img class="barSearch__image" src="images/search.svg" alt="">
                <input class="barSearch__input" type="search">
            </div>

            <div class="category">
                <a href="indexBusquedaPerros.html" class="category__animal category__animal--mod">
                    <img class="category__animal--image" src="images/fa-solid_dog.svg" alt="">
                    <p class="category__animal--text">Perros</p>
                </a>
                <a href="indexBusquedaGatos.html" class="category__animal category__animal--gatos">
                    <img class="category__animal--image" src="images/fa-solid_cat.svg" alt="">
                    <p class="category__animal--text">Gatos</p>
                </a>
            </div>

            <div class="container__cards">
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--image" src="images/ariana.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Ariana</h2>
                        <p class="animal__info--race">Graycat</p>
                        <div class="animal__info--extra">
                            <span class="animal__info--price">$40</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--image" src="images/remi.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Remi</h2>
                        <p class="animal__info--race">Whitecat</p>
                        <div class="animal__info--extra">
                            <span>$70</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--image" src="images/alex.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Alex</h2>
                        <p class="animal__info--race">Siamese</p>
                        <div class="animal__info--extra">
                            <span>$100</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--image" src="images/zoe.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Zoe</h2>
                        <p class="animal__info--race">Persian</p>
                        <div class="animal__info--extra">
                            <span>$80</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </section>
            
    </main>


</body>
</html>
