<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <title>Tu mejor amigo en casa</title>
</head>
<body>
    
    <main class="main">

        <section class="container second__container">

            <div class="headerTitle">
                <a class="headerTitle__link" href="indexInicio.html"><img src="images/chevron-left.svg" alt=""></a>
                <h1>Buscar</h1>
            </div>

            <div class="barSearch">
                <img class="barSearch__image" src="images/search.svg" alt="">
                <input class="barSearch__input" type="search">
            </div>

            <div class="category">
                <div class="category__animal">
                    <img class="category__animal--image" src="images/fa-solid_dog.svg" alt="">
                    <p class="category__animal--text">Perros</p>
                </div>
                <div class="category__animal">
                    <img class="category__animal--image" src="images/fa-solid_cat.svg" alt="">
                    <p class="category__animal--text">Gatos</p>
                </div>
            </div>

            <div class="container__cards">
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--image" src="images/ivana.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Ivanna</h2>
                        <p class="animal__info--race">Corgi</p>
                        <div class="animal__info--extra">
                            <span class="animal__info--price">$400</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--image" src="images/alvan.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Alvan</h2>
                        <p class="animal__info--race">Corgi</p>
                        <div class="animal__info--extra">
                            <span>$300</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--image" src="images/karsten.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Karsten</h2>
                        <p class="animal__info--race">Bulldog</p>
                        <div class="animal__info--extra">
                            <span>$400</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="card__animal">
                    <div class="animal__photo">    
                        <img class="animal__photo--Reigner" src="images/reigner.png" alt="">
                    </div>
                    <div class="animal__info">
                        <h2 class="animal__info--name">Reigner</h2>
                        <p class="animal__info--race">Corgi</p>
                        <div class="animal__info--extra">
                            <span>$400</span>
                            <img class="animal__info--image" src="images/sm-heart.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>

        </section>
            
    </main>


</body>
</html>
